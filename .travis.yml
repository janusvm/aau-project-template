language: ruby
dist: bionic
before_install:
  - sudo apt-get install -y build-essential
  - sudo apt-get install -y texlive-font-utils
  - sudo apt-get install -y ghostscript
script: make all
deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy.sh
  on:
    branch: master
