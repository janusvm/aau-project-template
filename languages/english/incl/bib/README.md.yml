---
intro:
  - line: "The `incl/bib` folder is for `.bib` files, which are used by BibTeX to generate citations."
  - line: "Each entry is given a key which can be used to insert citations in the document using the command `\\citep`."
bibliography:
  - line: "A section with the bibliography is automatically generated with all the _cited_ references."
  - line: "Entries in the `.bib` files that are not cited in the document do not get included in the bibliography list."
details: "See <https://en.wikibooks.org/wiki/LaTeX/Bibliography_Management#BibTeX> for details."
---
